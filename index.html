<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test 1</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">Header</div>
            <div class="nav">
                <div class="flexContainer">
                    <div class="flexItem">Home</div>
                    <div class="flexItem">Information 1</div>
                    <div class="flexItem">Information 2</div>
                </div>
            </div>
            <div class="col1">
				<form>
					<label for="uname">Username:</label><br>
					<input type="text" id="uname" name="uname" required><br>
					<label for="fname">First name:</label><br>
					<input type="text" id="fname" name="fname" required><br>
					<label for="sname">Surname:</label><br>
					<input type="text" id="sname" name="sname" required><br>
					<label for="email">Email:</label><br>
					<input type="email" id="email" name="email" required><br>
					<label for="twitter">Twitter Username:</label><br>
					<input type="text" id="twitter" name="twitter" required><br>
					
					<label for="gender">Gender:</label><br>
					<input type="radio" id="gender" name="gender" value="male" checked="checked">
					<label for="male">Male</label>
					<input type="radio" id="gender" name="gender" value="female">
					<label for="female">Female</label>
					<input type="radio" id="gender" name="gender" value="other">
					<label for="other">Other</label><br><br>
					
					<label for="age">Age:</label>
					<select id="age" name="age">
					  <option value="18">18 - 24</option>
					  <option value="25">25 - 44</option>
					  <option value="45+">45+</option>
					</select><br><br>
					
					<label for="country">Country:</label>
					<select id="country" name="country">
					  <option value="ireland">Ireland</option>
					  <option value="england">England</option>
					  <option value="germany">Germany</option>
					  <option value="france">France</option>
					  <option value="spain">Spain</option>
					  <option value="usa">USA</option>
					</select><br>
					  
					<br>
					<input type="submit" value="Submit">
				</form>
			</div>
            <div class="footer">Footer</div>

        </div>
    </body>
</html>
